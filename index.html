<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e Operadores</title>
</head>

<body>
    <script>
        let idade = 17;
        const nome = "Kathleen";
        var altura = 170;

        if (idade > 18) {
            console.log(`Ola, ${nome}. Acesso permitido!`)
        } else {
            console.log(`Olá ${nome}. Acesso negado!`)
        }
      
        altura += 0.05;

        console.log(altura);


    </script>

</body>

</html>
